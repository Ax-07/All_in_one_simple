<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Réserver | RéservApp</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <header class="header">
    <div class="logo">RéservApp</div>
    <nav class="main-nav">
      <a href="index.html">Accueil</a>
      <a href="faq.html">Aide</a>
    </nav>
  </header>

  <main class="reservation-form-section">
    <h1>Réserver une Table</h1>
    <form class="reservation-form" action="confirmation.html" method="POST">
      <label for="restaurant">Restaurant :</label>
      <select id="restaurant" name="restaurant" required>
        <option value="Le Gourmet">Le Gourmet - Paris</option>
        <option value="Sakura">Sakura - Lyon</option>
        <option value="La Piazza">La Piazza - Marseille</option>
      </select>

      <label for="date">Date :</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Heure :</label>
      <input type="time" id="time" name="time" required>

      <label for="guests">Nombre de personnes :</label>
      <input type="number" id="guests" name="guests" min="1" required>

      <button type="submit">Confirmer</button>
    </form>
  </main>

  <footer class="footer">
    <p>&copy; 2024 - RéservApp</p>
  </footer>
</body>
</html>
